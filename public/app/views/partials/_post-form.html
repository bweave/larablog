<div class="form-group">
    <div class="col-sm-2">
        <label for="title">Title</label>
    </div>
    <div class="col-sm-10">
        <input name="title" ng-model="blogPost.title" type="text" class="form-control">
    </div>
</div>

<div class="form-group">
    <div class="col-sm-2">
        <label for="excerpt">Excerpt</label>
    </div>
    <div class="col-sm-10">
        <textarea name="excerpt" ng-model="blogPost.excerpt" class="form-control"></textarea>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-2">
        <label for="body">Body</label>
    </div>
    <div class="col-sm-10">
        <textarea name="body" ng-model="blogPost.body" class="form-control"></textarea>
    </div>
</div>
